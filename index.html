<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Tip Calculator App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
  <body>
      <div class="container">
          <img src="/images/logo.svg">
          <main class="calculator">
              <div class="input-section">
                  <label for="bill">Bill</label>
                  <div class="input-box">
                      <span><img src="/images/icon-dollar.svg"></span>
                      <input type="number" id="bill" placeholder="0">
                  </div>
                  <label>Select Tip %</label>
                  <div class="tip-options">
                      <button class="tip-btn" data-tip="5">5%</button>
                      <button class="tip-btn" data-tip="10">10%</button>
                      <button class="tip-btn" data-tip="15">15%</button>
                      <button class="tip-btn" data-tip="25">25%</button>
                      <button class="tip-btn" data-tip="50">50%</button>
                      <input type="number" id="custom-tip" placeholder="Custom">
                  </div>
                  <label for="people">Number of People</label>
                  <div class="input-box">
                      <span><img src="/images/icon-person.svg"></span>
                      <input type="number" id="people" placeholder="0">
                  </div>
              </div>
              <div class="output-section">
                  <div class="amounts">
                      <p class="amt">Tip Amount</p>
                      <p class="pers">/ person</p>
                      <h2 id="tip-amount">$0.00</h2>
                      <p class="amt">Total</p>
                      <p class="pers">/ person</p>
                      <h2 id="total-amount">$0.00</h2>
                  </div>
                  <button id="reset">RESET</button>
              </div>
          </main>
      </div>

<footer>
    <p>
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
        Coded by <a href="https://www.linkedin.com/in/sirriayongwa/" target="_blank">Sirri Ayongwa</a>
    </p>  
</footer>
<script src="script.js"></script>
</body>
</html>
